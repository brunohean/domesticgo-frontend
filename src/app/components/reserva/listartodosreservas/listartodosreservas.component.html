<div>
  <div style="text-align: center; margin: 5%"><h1>Lista de Reservas</h1></div>

  <div style="text-align: center; margin: 5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- 1st Column -->
      <ng-container matColumnDef="column1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idReserva }}</td>
      </ng-container>

      <!-- 2nd Column -->
      <ng-container matColumnDef="column2">
        <th mat-header-cell *matHeaderCellDef>Fecha de Reserva</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaReserva | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <!-- 3rd Column -->
      <ng-container matColumnDef="column3">
        <th mat-header-cell *matHeaderCellDef>Detalle de Reserva</th>
        <td mat-cell *matCellDef="let element">{{ element.detalleReserva }}</td>
      </ng-container>

      <!-- 4th Column -->
      <ng-container matColumnDef="Actualizar">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button
            matMiniFab
            [routerLink]="['/reservas', 'ediciones', element.idReserva]"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- 5th Column -->
      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matMiniFab (click)="eliminar(element.idReserva)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
