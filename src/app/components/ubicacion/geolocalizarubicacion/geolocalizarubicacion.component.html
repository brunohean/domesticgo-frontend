<div style="text-align: center; margin: 2rem 0">
  <h1>Geolocalización</h1>
</div>

<div class="contenedor-flex">
  <!-- Tabla -->
  <div class="tabla-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

      <ng-container matColumnDef="column1">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="Geolocalizar">
        <th mat-header-cell *matHeaderCellDef>Ver Mapa</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab (click)="mostrarMapa(element)">
            <mat-icon>map</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- Mapa -->
  <div class="mapa-container" *ngIf="mostrarMapaFlag">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Ubicación Localizada</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div id="map" style="height: 400px; width: 100%;"></div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
