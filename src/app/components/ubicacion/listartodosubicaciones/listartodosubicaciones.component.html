<div>
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Ubicaciones</h1>
  </div>

  <div style="text-align: center; margin: 5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- 1st Column -->
      <ng-container matColumnDef="column1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idUbicacion }}</td>
      </ng-container>

      <!-- 2nd Column -->
      <ng-container matColumnDef="column2">
        <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
      </ng-container>

      <!-- 3rd Column -->
      <ng-container matColumnDef="column3">
        <th mat-header-cell *matHeaderCellDef>Latitud</th>
        <td mat-cell *matCellDef="let element">{{ element.latitud }}</td>
      </ng-container>

      <!-- 4th Column -->
      <ng-container matColumnDef="column4">
        <th mat-header-cell *matHeaderCellDef>Longitud</th>
        <td mat-cell *matCellDef="let element">{{ element.longitud }}</td>
      </ng-container>

      <!-- 5th Column -->
      <ng-container matColumnDef="column5">
        <th mat-header-cell *matHeaderCellDef>Google Maps Link</th>
        <td mat-cell *matCellDef="let element">
          {{ element.enlaceUbicacion }}
        </td>
      </ng-container>

      <!-- 6th Column -->
      <ng-container matColumnDef="Actualizar">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button
            matMiniFab
            [routerLink]="['/ubicaciones', 'ediciones', element.idUbicacion]"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- 7th Column -->
      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matMiniFab (click)="eliminar(element.idUbicacion)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
