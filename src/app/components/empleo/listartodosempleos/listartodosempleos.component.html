<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Empleos</h1>
  </div>

  <div style="text-align: center; margin: 5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- 1st Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idEmpleo }}</td>
      </ng-container>

      <!-- 2nd Column -->
      <ng-container matColumnDef="nameEmployment">
        <th mat-header-cell *matHeaderCellDef>Empleo</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreEmpleo }}</td>
      </ng-container>

      <!-- 3rd Column -->
      <ng-container matColumnDef="Actualizar">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matMiniFab [routerLink]="['/empleos', 'ediciones', element.idEmpleo]">
            <mat-icon>menu</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- 4th Column -->
      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matMiniFab (click)="eliminar(element.idEmpleo)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
