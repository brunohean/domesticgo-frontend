<div>
  <div style="text-align: center;margin: 5%;"><h1>Lista de Roles</h1></div>

  <div style="text-align: center;margin: 5%;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- 1st Column -->
      <ng-container matColumnDef="column1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.idRol}}</td>
      </ng-container>

      <!-- 2nd Column -->
      <ng-container matColumnDef="column2">
        <th mat-header-cell *matHeaderCellDef>Empleo</th>
        <td mat-cell *matCellDef="let element">{{element.nombreRol}}</td>
      </ng-container>

      <!-- 3rd Column -->
      <ng-container matColumnDef="Actualizar">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matMiniFab [routerLink]="['/roles', 'ediciones', element.idRol]">
            <mat-icon>menu</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- 4th Column -->
      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matMiniFab (click)="eliminar(element.idRol)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
