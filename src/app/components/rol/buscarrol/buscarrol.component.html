<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Buscar por Nombre de Rol</h1>
  </div>

  <div style="text-align: center; margin: 5%">
    <form>
      <mat-form-field [formGroup]="form">
        <mat-label>Ingrese el Rol</mat-label>
        <input matInput formControlName="inputBox1" />
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- 1st Column -->
      <ng-container matColumnDef="column1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idRol }}</td>
      </ng-container>

      <!-- 2nd Column -->
      <ng-container matColumnDef="column2">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreRol }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
